<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="form">
            <div class="smallheader">
                <strong>Faça um teste no portal do cliente.</strong>
            </div>
            <div class="inputinformation">
            <div class="campo">
                <input type="text" id="login" placeholder="Usuário:teste" value="teste" onclick="clearinput(this)" onblur="addback(this)">
            </div>
            <div class="campo">
                <input type="password" id="password" placeholder="Senha:123" value="1234" onclick="clearinput(this)" onblur="addback(this)">
            </div>
            <div class="access">
                <button class="button">Acessar</button>
            </div>
            </div>
        
            <div class="divider"></div>
            
            <div class="smallfooter">
            <p>Disponível nas Lojas:</p>
            </div>
            <div class="icons">
                <div class="svg_android" >
                    <a href="" target="_blank" id="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width=32" height="36" fill="#A4CA27" class="bi-android" viewBox="0 0 16 16">
                            <path d="M2.76 3.061a.5.5 0 0 1 .679.2l1.283 2.352A8.94 8.94 0 0 1 8 5a8.94 8.94 0 0 1 3.278.613l1.283-2.352a.5.5 0 1 1 .878.478l-1.252 2.295C14.475 7.266 16 9.477 16 12H0c0-2.523 1.525-4.734 3.813-5.966L2.56 3.74a.5.5 0 0 1 .2-.678ZM5 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
                          </svg>
                    </a>
                    
                </div>
                <div class="svg_apple" id="icon">
                    <a href="" target="_blank" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="36" fill="black" class="bi bi-apple" viewBox="0 0 16 16">

                    </a>
                </div>
                
            </div>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
